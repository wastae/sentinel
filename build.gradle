buildscript {
    ext {
        gradleGitVersion = '2.1.0'
        kotlin_version = '1.3.50'
        bootVersion = '2.1.6.RELEASE'
        aptVersion = '0.17'
    }

    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'http://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath "gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:${gradleGitVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$bootVersion"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "net.ltgt.gradle:gradle-apt-plugin:${aptVersion}"
    }
}

group 'com.fredboat'
version '0.1'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: "kotlin-spring"
apply plugin: "maven"
apply plugin: "maven-publish"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileJava.dependsOn 'clean'
compileJava.options.encoding = 'UTF-8'
compileJava.options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://dl.bintray.com/palantir/releases' }
        maven { url 'https://jitpack.io' }
    }
}

ext {
    //jdaVersion = "4.2.0_211"
    amqpVersion = "2.0.4.RELEASE"
    gsonVersion = '2.8.2'
    jacksonKotlinVersion = "2.9.+"
    logbackVersion = "1.2.3"
    sentryVersion = '1.7.5'
    prometheusClientVersion = "0.4.0"
    reactorRabbitVersion = "1.5.2"
    coroutinesVersion = "1.4.3"
    reflectionsVersion = "0.9.12"

    //testing deps
    junitVersion                = '5.1.0'
    apiGuardianVersion          = '1.0.0'
    dockerComposeRuleVersion    = '0.33.0'
    mockitoVersion              = '2.+'
}

wrapper {
    gradleVersion = '4.8.1'
    //noinspection UnnecessaryQualifiedReference
    distributionType = Wrapper.DistributionType.ALL
}

//create a simple version file that we will be reading to create appropriate docker tags
void versionTxt() {
    new File("$projectDir/VERSION.txt").text = "$rootProject.version\n"
}

versionTxt()

